on:
  push:
    branches:
      - main
name: Deploy website on push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3

    - name: Push files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.cluster029.hosting.ovh.net
        username: dringth
        password: ${{ secrets.ftp_password }}
        server-dir: ./www/
        exclude: |
          **/.git*
          **/.git*/**
          README.md
          .gitignore
